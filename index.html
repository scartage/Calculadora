<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Calculate the calculation</title>
</head>
<body>
    <div class="container-box">
        <div class="tittle-cal d-flex justify-content-center justify-content-between text-white">
            <h1 class="ps-4">Calc</h1>
            <div class="pt-3 d-flex justify-content-between gap-3">
                <span>Theme</span>
                <div>switch</div>
            </div>
        </div>
    
        <div class="rounded ms-3 d-block mb-3">
            <div class="screen d-flex justify-content-end text-white m-2 p-2 rounded">
                <p id="showScreen">0.0</p>
            </div>
        </div>
        
        <div class="calculator ms-4 mt-3 text-center rounded">
            <div class="container row m-1 pt-4">
                <div class="col">
                    <div class="boton rounded number">7</div>
                </div>
                <div class="col">
                    <div class="boton rounded number">8</div>
                </div>
                <div class="col">
                    <div class="boton rounded number">9</div>
                </div>
                <div class="col">
                    <div id="DEL" class="boton-es rounded">Del</div>
                </div>
              </div>

              <div class="container row m-1 pt-3">
                <div class="col">
                    <div class="boton rounded number">4</div>
                </div>
                <div class="col">
                    <div class="boton rounded number">5</div>
                </div>
                <div class="col">
                    <div class="boton rounded number">6</div>
                </div>
                <div class="col">
                    <div  id="operador"  class="boton rounded">+</div>
                </div>
              </div>

              <div class="container row m-1 pt-3">
                <div class="col">
                    <div class="boton rounded number">1</div>
                </div>
                <div class="col">
                    <div class="boton rounded number">2</div>
                </div>
                <div class="col">
                    <div class="boton rounded number">3</div>
                </div>
                <div class="col">
                    <div id="rest"   class="boton rounded">-</div>
                </div>
              </div>

              <div class="container row m-1 pt-3">
                <div class="col">
                    <div class="boton rounded">.</div>
                </div>
                <div class="col">
                    <div class="boton rounded number">0</div>
                </div>
                <div class="col">
                    <div  id="div"  class="boton rounded">/</div>
                </div>
                <div class="col">
                    <div  id="mult"  class="boton rounded">x</div>
                </div>
              </div>

              <div class="container row m-1 pt-3">
                <div class="col">
                    <div   id="reset"  class="reset rounded">Reset</div>
                </div>
                <div class="col">
                    <div  id="resultado"  class="equal rounded">=</div>
                </div>
              </div>
        </div>
        
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
</body>
</html>
