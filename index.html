<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Calculate the calculation</title>
</head>
<body>
    <div class="container-box  d-block">
        <div class="tittle-cal d-flex justify-content-center justify-content-between d-inline m-3 pt-3 text-white">
            <h1>Calc</h1>
            <div class="pt-3 d-flex justify-content-between grid gap-3">
                <span>Theme</span>
                <div>switch</div>
            </div>
        </div>
    
        <div class="rounded ms-3 d-block mb-4">
            <div class="screen d-flex justify-content-end text-white p-2 rounded">
                <h1>0.0</h1>
            </div>
        </div>
        
        <div class="calculator ms-3 mt-4 text-white text-center rounded">
            <div class="container row m-1 pt-3">
                <div class="col">
                    <div class="boton rounded">7</div>
                </div>
                <div class="col">
                    <div class="boton rounded">8</div>
                </div>
                <div class="col">
                    <div class="boton rounded">9</div>
                </div>
                <div class="col">
                    <div class="boton-es rounded">Del</div>
                </div>
              </div>

              <div class="container row m-1 pt-3">
                <div class="col">
                    <div class="boton rounded">4</div>
                </div>
                <div class="col">
                    <div class="boton rounded">5</div>
                </div>
                <div class="col">
                    <div class="boton rounded">6</div>
                </div>
                <div class="col">
                    <div class="boton rounded">+</div>
                </div>
              </div>

              <div class="container row m-1 pt-3">
                <div class="col">
                    <div class="boton rounded">1</div>
                </div>
                <div class="col">
                    <div class="boton rounded">2</div>
                </div>
                <div class="col">
                    <div class="boton rounded">3</div>
                </div>
                <div class="col">
                    <div class="boton rounded">-</div>
                </div>
              </div>

              <div class="container row m-1 pt-3">
                <div class="col">
                    <div class="boton rounded">.</div>
                </div>
                <div class="col">
                    <div class="boton rounded">0</div>
                </div>
                <div class="col">
                    <div class="boton rounded">/</div>
                </div>
                <div class="col">
                    <div class="boton rounded">x</div>
                </div>
              </div>

              <div class="container row m-1 pt-3">
                <div class="col">
                    <div class="reset rounded">Reset</div>
                </div>
                <div class="col">
                    <div class="equal rounded">=</div>
                </div>
              </div>
        </div>
        
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
</body>
</html>
